<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE REAL STATE - Business</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <h2 class="form-title">Create an Account</h2>
    <div class="register-form-container">
        <form th:action="@{/register}" th:object="${user}" method="post" class="register-form">
            <!-- Full Name -->
            <div class="form-group">
                <input type="text" name="fullName" class="form-control" placeholder="Full Name" required />
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <input type="text" name="mobileNumber" class="form-control" placeholder="Mobile Number" required pattern="^[0-9]{10}$" />
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email (Gmail only)" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" />
            </div>

            <!-- Username -->
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required minlength="9"/>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required minlength="10"/>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
    <script>
        const usernameInput = document.querySelector("input[name='username']");
        const passwordInput = document.querySelector("input[name='password']");
        const emailInput = document.querySelector("input[name='email']");
        const mobileInput = document.querySelector("input[name='mobileNumber']");
    
        usernameInput.addEventListener("input", function () {
            this.setCustomValidity(this.validity.tooShort ? "Username must be at least 9 characters." : "");
        });
    
        passwordInput.addEventListener("input", function () {
            this.setCustomValidity(this.validity.tooShort ? "Password must be at least 10 characters." : "");
        });
    
        emailInput.addEventListener("input", function () {
            this.setCustomValidity(this.validity.patternMismatch ? "Only Gmail addresses are allowed." : "");
        });
    
        mobileInput.addEventListener("input", function () {
            this.setCustomValidity(this.validity.patternMismatch ? "Mobile number must be 10 digits." : "");
        });
    </script>

    <p class="login-link">
        Already have an account?<a th:href="@{/login}"> Login here</a>
    </p>
    
    
</body>
</html>
